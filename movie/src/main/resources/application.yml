#server
server:
  port: 8002
  tomcat:
    uri-encoding: UTF-8
  servlet:
    context-path: /movie

#spring
spring:
  application:
    name: movie
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/hui_project?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      username: root
      password: root
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      initial-size: 5
      max-active: 100
      min-idle: 5
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      validation-query: select 1 from dual
      validation-query-timeout: 60000
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 100000
  #jpa
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5Dialect
#EUREKA
eureka:
  client:
    service-url:
      defaultZone: http://burton:burton@localhost:8761/eureka/,http://burton1:burton1@localhost1:8762/eureka/,http://burton2:burton2@localhost2:8763/eureka/
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: false


